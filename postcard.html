<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard Gallery</title>
    <link rel="stylesheet" href="postcard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>

<!-- Modal for displaying the image preview -->
<div id="imagePreview" class="modal">
    <!-- Close button for modal -->
    <span id="closeModal" class="close">&times;</span>
    <!-- Large version of the image to be displayed in the modal -->
    <img id="previewImage" class="modal-content" alt="Preview">
    <!-- Caption text for the modal image -->
    <p id="imageCaption" class="caption"></p>
</div>

<!-- Container for displaying a gallery of postcards -->
<div class="images draggable">
    <div class="img">
        <img src="Images/_MG_122.jpeg" data-modal-src="Images/img 122 postcard.png" alt="Postcard 2">
    </div>
    <div class="img">
        <img src="Images/_MG_1210.jpeg" data-modal-src="Images/img 1210 postcard.png" alt="Postcard 10">
    </div>
    <div class="img">

    </div>
    <div class="img">
        <img src="Images/_MG_124.jpeg" data-modal-src="Images/img 124 postcard.png" alt="Postcard 4">
    </div>
    <div class="img">
        <img src="Images/_MG_125.jpeg" data-modal-src="Images/img 125 postcard.png" alt="Postcard 5">
    </div>
    <div class="img">
        <img src="Images/_MG_1212.jpeg" data-modal-src="Images/img 1212 postcard.png" alt="Postcard 12">
    </div>
    <div class="img">
        <img src="Images/_MG_126.jpeg" data-modal-src="Images/img 126 postcard.png" alt="Postcard 6">
    </div>
    <div class="img">
        <img src="Images/_MG_127.jpeg" data-modal-src="Images/img 127 postcard.png" alt="Postcard 7">
    </div>
    <div class="img">
        <img src="Images/_MG_128.jpeg" data-modal-src="Images/img 128 postcard.png" alt="Postcard 8">

    <div class="img">
        <img src="Images/_MG_121.jpeg" data-modal-src="Images/img 121 postcard.png" alt="Postcard 1">

    <div class="img">

</div>

<!-- Character Element -->
<div id="character"></div> <!-- Game character -->
<script src="script.js"></script>
<script src="postcard.js"></script> <!-- Script for handling postcard modal interactions -->


</body>
</html>
